name: Feature request
description: Suggest an idea for ResuMatch
title: "[feat]: "
labels: [enhancement]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem does this feature solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposal
      description: What do you want to happen?
      value: |
        As a <role>,
        I want <capability>,
        so that <benefit>.
  - type: textarea
    id: notes
    attributes:
      label: Notes / Alternatives
